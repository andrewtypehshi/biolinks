<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
      <h1 class="profile-name">Your Name</h1>
      <p class="profile-desc">Your description goes here. This can include a short introduction or tagline.</p>
    </div>
    <div class="links" id="links-container">
      <!-- Links will be dynamically loaded here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
